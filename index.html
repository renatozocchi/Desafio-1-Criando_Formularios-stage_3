<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset_box">
          <legend>Informações pessoais</legend>

          <div class="col_2">
            <div class="input_box">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input_box">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname">
            </div>
          </div>

          <div class="input_box">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input_box">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input_box">
          <label for="mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="mentorname">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>
        <div class="col_2 col_3">
          <div class="input_box">
            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>
          <div class="col_hour">
            <div class="input_box">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
            <div class="input_box">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>
        </div>

        <h2>Segunda mentoria</h2>
        <div class="col_2 col_3">
          <div class="input_box">
            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>
          <div class="col_hour">
            <div class="input_box">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
            <div class="input_box">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
